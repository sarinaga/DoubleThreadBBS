#
#
# bbs.conf - マルチスレッド掲示板定義ファイル
#
#
#       ・改行だけの行は無視します
#       ・行頭に'#'がある行は無視します（コメント）
#
#       ・'#'に先行して空白文字がある場合
#         先行する空白, '#'とそれ以降の文字は無視されます（コメント）
#
#       ・"環境設定名 = その内容" という書式で記述します
#
#       ・最初の'='の前後にある空白は無視されます
#       ・行末尾の空白は無視されます
#       ・それ以外の空白は意味があります
#
#       ・環境設定名の大文字, 小文字は区別されません
#         すべて大文字に変換されます
#
#       ・デフォルト値が書かれている環境設定名の記述は省略できます
#
#       ・不正な値を設定しようとするとスクリプトはエラーになります
#         詳しくはこのファイルのコメントを参照してください
#
#
#

###########################################################################
#                                                                         #
#                      掲示板設定１　一般的な設定                         #
#                                                                         #
###########################################################################

#
# 掲示板システムの起点となるURL
#
# ・通常は'bbs.cgi'が置かれるURLを参照します
# ・ディレクトリ記号の'/'を必ず最後に付けます
#
BASE_HTTP = http://www.sarinaga.com/bbs/
#BASE_HTTP = http://localhost/bbs/


#
# 管理者メールアドレス
#
ADMIN_MAIL = webmaster@sarinaga.com


#
# 掲示板の名前（デフォルト：ダブルスレッド掲示板）
#
BBS_NAME = 人生自爆症候群掲示板


#
# 投稿時に名前が入力されなかったときに入れられる名前 (デフォルト:無名)
#
NO_NAME  = 名無しの権兵衛さん


#
# 投稿時に題名が入力されなかったときに入れられる題名 (デフォルト:無題)
#
NO_TITLE = 題名はつけられませんでした

#
# スレッド名を何文字まで表示させるか（デフォルト:30文字）
#
THREAD_LENGTH_MAX = 40

#
# タイトルを何文字まで表示させるか（デフォルト:20文字）
#
TITLE_LENGTH_MAX = 20

#
# 名前を何文字まで表示させるか（デフォルト:10文字）
#
NAME_LENGTH_MAX = 10

#
# 発言が削除されたときの名前（デフォルト:削除されました）
#
KILL_NAME = 削除だよもん

#
# 発言が削除されたときの題名（デフォルト:削除されました）
#
KILL_TITLE = 削除なんだよもん


#
# 掲示板から抜けるとき、その先のリンク（デフォルト：'/'）
#
# ・スクリプト一式が置かれている場所を起点とする
# ・よく分からない人はURL形式(http://hoge.bar.org/～～～)で書く
#
EXIT_TO = http://www.sarinaga.com/


#
# 投稿者のIPアドレスを強制的に表示〈0:しない/1:する〉（デフォルト:0）
#
FORCE_TOMATO = 0

#
# 投稿者固有のIDを生成する〈0:しない/1:する〉（デフォルト:1）
#
CREATE_ID = 1

#
# 発言の変更、削除、復活を認めるか〈0:認めない/1:認める〉（デフォルト:1 認める）
#
#  ・発言修正回数はCHANGE_LIMITで決めます
#
ACCEPT_CHANGE = 1


#
# cookie有効日数（デフォルト：7）
#
COOKIE_EXPIRES = 7

#
# 発言者区別生成IDの長さ（デフォルト：5）
#
ID_LENGTH = 5

#
# 最新レスをいくつまで表示するか（デフォルト：25）
#
# ・リンクで用意される「最新??レス表示」の??の数を指定できます
# ・最低でも10以上の数を指定します
#
DISPLAY_LAST = 50


#
# 発言者区別トリップ
#
# TRIP_INPUT_LENGTH  : 入力するトリップの文字数制限（デフォルト:10）
# TRIP_OUTPUT_LENGTH : 出力されるトリップの長さ（デフォルト:10）
# TRIP_KEY           : トリップを生成するときの鍵（デフォルト:'aa'）
#
TRIP_INPUT_LENGTH  = 10
TRIP_OUTPUT_LENGTH = 10
TRIP_KEY = ky


#
# パスワード最大長さ（デフォルト：20）
#
# ・5以上の数を指定する
# ・暗号化の方式によっては8文字までしか有効でない場合もあるので注意
#

PASSWORD_LENGTH = 20

#
# アイコン設定
#
# ・URIまたはスクリプトからの相対パスを記述します
# ・アイコンを利用しないときは記述しません
#
ICON_EMAIL   = ./icon_mail.gif
ICON_WEBPAGE = ./icon_web.gif




##########################################################################
#                                                                        #
#                       掲示板設定２　リソース設定                       #
#                                                                        #
##########################################################################

#
# スレッドをいくつまで保存するか （デフォルト：20）
#
# ・スレッド一覧表示ではここで指定した数以上のスレッドが
#   表示されることがあります
#
THREAD_SAVE = 30


#
# １人あたりスレッドをいくつ作成できるか （デフォルト：5）
#
# ・0を指定するとスレッドは立てられません。
#
THREAD_MAX = 0


#
# １発言の大きさ制限〈単位：バイト〉（デフォルト：5000）
#
BUFFER_LIMIT = 7500


#
# スレッドへの書き込み制限
#
# FILE    : スレッドファイルの大きさ〈単位：バイト〉
# THREAD  : 1スレッド当たりの発言数
#
# LIMIT   : 上限 -> 新たな書き込みが出来なくなる (デフォルト:1000000 / 1000)
# WARNING : 警告                                 (デフォルト: 900000 /  950)
# CAUTION : 注意                                 (デフォルト: 800000 /  900)
#
# ・設定するときは必ず全ての項目を記述してください
# ・数値にねじれがあるとスクリプトは動作しません
#
FILE_LIMIT     = 500000
FILE_WARNING   = 450000
FILE_CAUTION   = 400000
THREAD_LIMIT   =   1000
THREAD_WARNING =    950
THREAD_CAUTION =    900


#
# 発言修正数制限（デフォルト：5）
#
CHANGE_LIMIT = 2

#
# 二重投稿監視発言数（デフォルト：5）
#
# ・二重投稿されたかどうかを何発言まで遡って見るかを指定します
#
#
DUPE_BACK = 5

#
# 連続投稿荒らし防止機構／数制限（デフォルト： 0;監視をしない）
#
# ・1つのスレッドに連続投稿ができる数を設定します 
# ・次の設定項目の監視時間とセットで指定してください
# ・0を設定すると制限はかかりません
#
CHAIN_POST = 10

#
# 連続投稿荒らし防止機構／監視時間〈単位：分〉（デフォルト：30）
#
# ・連続投稿を監視する時間を設定する
# ・CHAIN_POSTが無制限のとき、ここの値は無視される
#
#   例：CHAIN_POST = 20, CHAIN_TIME = 30 のとき、1つのIPアドレスから
#       1つのスレッドへは過去30分の間に20個までの投稿が出来る
#
CHAIN_TIME = 15



##########################################################################
#                                                                        #
#                       掲示板設定３　システム設定                       #
#                                                                        #
##########################################################################

#
# 掲示板のログのうち、公開されるもの〈名前、本文、メールアドレス等〉を
# 保存するディレクトリ
#（デフォルト：'./public_log/'）
#
# ・httpdから見えるところに置いても、見えないところに置いても良い
#  （ユーザが直接ログを閲覧したいという需要があるなら見えるところに置く）
#
# ・相対パス指定をするときは'bbs.cgi'が置かれている場所を起点とする
#
# ・ディレクトリ区切り記号の'/'を必ず最後に付ける
#
# ・ファイルロック処理を有効にするためこのディレクトリの
#   パーミッションは読み込み、書き込み、実行可能(7xx)にする
#
# ・ディレクトリが存在しないときは自動的に作成される
#
LOG_DIR_PUBLIC = ./public_log/


#
# 掲示板のログのうち、公開されないもの〈IPアドレス、削除用パスワード等〉を
# 保存するディレクトリ
#（デフォルト：'./secret_log/'）
#
# ・安全のためにはhttpdから見えるところに置く
# ・ディレクトリ区切り記号の'/'を必ず最後に付ける
#
# ・ファイルロック処理を有効にするためにこのディレクトリの
#   パーミッションは読み込み、書き込み、実行可能(7xx)にする
#
# ・ディレクトリが存在しないときは自動的に作成される
#
#
#LOG_DIR_SECRET = ./secret_log/
LOG_DIR_SECRET = ../../secret_log/


#
# 掲示板のログのうち、HTML化したものを保存するディレクトリ
#（デフォルト：'./'）
#
# ・普通はhttpdから見えるところに置く
# ・ディレクトリ区切り記号の'/'を必ず最後に付ける
#
LOG_DIR_HTML = ./html/


#
# 処理を行なう上でテンポラリ（一時）ファイルを作成するディレクトリ
#（デフォルト：'/tmp/'）
#
# ・httpdから見えるところに置いてはいけません
# ・ディレクトリ区切り記号の'/'を必ず最後に付ける
#
#TEMP_DIR = ./temp/
TEMP_DIR = ../../tmp/

#
# ファイルロックを行うかどうかを指定する
#（デフォルト：0  ファイルロックを行わない）
#
# 0 - ファイルロックを行わない
# 1 - symlinkを利用してファイルロックを行う
# 2 - mkdirを利用してファイルロックを行う
#
FILE_LOCK = 2

#
# end of configuration file
#

